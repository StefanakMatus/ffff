<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full height container */
        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
        }

        /* Main container */
        .container {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
        }

        /* Title */
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Description */
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        /* Button styling */
        button {
            background-color: #7289da; /* Discord blue */
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #5b6eae;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Service</h1>
        <p>To access this website, you must log in via Discord.</p>
        <button onclick="window.location.href='/login'">Login with Discord</button>
    </div>
</body>
</html>
